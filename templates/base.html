{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <meta name="description" content="Product Management System">
    
    <link rel="manifest" href="{% static 'pwa/manifest.json' %}">
    <link rel="icon" type="image/png" href="{% static 'pwa/icon-192.png' %}">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Products">
    <link rel="apple-touch-icon" href="{% static 'pwa/icon-192.png' %}">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Product Manager{% endblock %}</title>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.error('SW failed:', err));
            });
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸ“¦ <a href="{% url "product_list" %}" style="text-decoration: none;color: inherit;">Product Manager</a></h1>
            <button id="installBtn" style="display:none;">Install App</button>
        </div>
    </header>
    
    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
    
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
